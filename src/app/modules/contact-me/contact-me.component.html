<div class="h-[calc(100vh-80px)] bg-primary-50 flex w-full overflow-y-scroll">
    <div class="flex flex-wrap h-full items-center">
      <div
        class="m-3 flex flex-col w-[30%] min-w-60"
        #thisDiv
        (mouseenter)="oonMouseOverAnimation(thisDiv)"
        (mouseleave)="oonMouseLeaveAnimation(thisDiv)"
        *ngFor="let contact of allContacts"
      >
        <span class="py-4 border-t border-solid border-primary-900 text-center rounded-t-xl text-3xl bg-primary-200">{{ contact.title }}</span>
        <span class="text-xl px-2 py-6 text-primary-900">{{ contact.message }}</span>
        <span
          class="cursor-pointer text-center border-b border-solid border-primary-900 rounded-b-xl py-5 px-2 text-primary-500 hover:text-white hover:bg-primary-500"
          (click)="openLinkInAnotherTab(contact.followLink)"
          >{{ contact.followMeMessage }} -></span
        >
      </div>
    </div>
  </div>
