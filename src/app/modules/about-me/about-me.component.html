<div class="h-[calc(100vh-80px)] overflow-y-scroll bg-white flex w-full max-md:flex-col">
  <!-- text bio -->
  <div class="flex items-center justify-center flex-[2_0_0%]">
    <div class="flex flex-col items-center justify-center w-3/4 border-y border-solid border-primary-100 rounded-lg p-4 bg-primary-50/10 max-md:my-4">
      <div
        class="py-2 w-full flex justify-center text-primary-500 flex-col text-start"
      >
        <span class="text-2xl mx-2 border-b border-solid border-gray-100 pb-2">About Me</span>
        <mat-radio-group (change)="changeBioLength($event)">
          <mat-radio-button
            [value]="radioButton.value"
            class="mr-4"
            *ngFor="let radioButton of radioButtons"
            [checked]="getDefaultRadioSelect(radioButton.value)"
            >{{ radioButton.displayValue }}</mat-radio-button
          >
        </mat-radio-group>
      </div>
  
      <div
      [@fadeInOutState]="selectedBioLength"
        class="overflow-y-scroll w-full flex whitespace-pre-line text-primary-700 text-lg max-h-[60%]"
      >
        <span
        class="text-gray-500 [&_em]:text-primary-500"
          [innerHtml]="aboutMeBio[selectedBioLength]"
        >
        </span>
      </div>
    </div>
  </div>

  <!-- Image slider -->
  <div class="flex flex-1">
    <div class="flex justify-center flex-col mx-6 max-md:m-auto max-md:w-3/4 max-md:my-4">
      <img class="border-y border-primary-100 border-solid p-4 rounded-xl bg-primary-50/10" src="../../../assets/images/pic_1.jpg" >
    </div>
  </div>

</div>
