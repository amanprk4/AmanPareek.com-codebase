<div class="h-[calc(100vh-80px)] bg-primary-50 flex w-full">
  <!-- text bio -->
  <div class="flex flex-col items-center w-full h-full justify-center flex-[2_2_0%]">
    <div
      class="py-4 shadow-2xl border-t border-solid border-primary-500 w-3/4 flex justify-center rounded-t mt-4 bg-primary-100 text-primary-800 flex-col text-center"
    >
      <span class="text-2xl">About Me</span>

      <mat-radio-group (change)="changeBioLength($event)">
        <mat-radio-button
          [value]="radioButton.value"
          class="mx-4"
          *ngFor="let radioButton of radioButtons"
          [checked]="getDefaultRadioSelect(radioButton.value)"
          >{{ radioButton.displayValue }}</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div
    [@fadeInOutState]="selectedBioLength"
      class="shadow-2xl px-4 overflow-y-scroll border-b border-primary-500 rounded-b bg-primary-50 whitespace-pre-line text-primary-700 text-lg w-3/4 h-1/2"
    >
      <span
      class="text-primary-900"
        [innerHtml]="aboutMeBio[selectedBioLength]"
      >
      </span>
    </div>
  </div>
  <!-- Image slider -->
  <div class="flex-1 flex justify-center flex-col mr-6 h-full">
    <img class="rounded-lg shadow-2xl border-double border-t border-b p-1 border-primary-500" src="../../../assets/images/pic_1.jpg" >
  </div>
</div>
