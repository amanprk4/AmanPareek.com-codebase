<h2 mat-dialog-title>Edit Group Name</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Group Name</mat-label>
    <input matInput [(ngModel)]="data.groupName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.groupName" cdkFocusInitial>Save</button>
</mat-dialog-actions>
