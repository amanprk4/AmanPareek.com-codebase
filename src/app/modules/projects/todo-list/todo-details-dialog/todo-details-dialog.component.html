<h2 mat-dialog-title>Todo Details</h2>
<div mat-dialog-content>
  <p><strong>Description:</strong> {{ data.text }}</p>
  <p><strong>Created At:</strong> {{ data.createdAt | date:'fullDate' }}</p>
  <p *ngIf="data.completedAt"><strong>Completed At:</strong> {{ data.completedAt | date:'fullDate' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
