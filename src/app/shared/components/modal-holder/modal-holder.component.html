<div class="fixed top-0 left-0 w-full h-full z-20 bg-gray-500/25 flex justify-center items-center">

    <div class="h-2/3 w-1/2 bg-white rounded shadow flex flex-col justify-between">
        <!-- Header -->
        <div class="border-b border-primary-700 text-primary-900 border-solid p-4 bg-primary-50/30">
            {{headerText}}
        </div>

        <!-- Content -->

        <div class="overflow-y-scroll h-full p-4 border-b border-gray-200 border-solid">

        </div>


        <!-- Footer -->

        <div class="flex items-center justify-end px-4 py-2">
            <app-custom-button class="mr-4" buttonName="Save" (onButtonClickEvent)="onSave.emit()"></app-custom-button>
            <app-custom-button buttonName="Close" (onButtonClickEvent)="onCancel.emit()"></app-custom-button>
        </div>

    </div>

</div>
